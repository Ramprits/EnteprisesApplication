<div class="row">
  <div class="col-md-6 offset-3">
    <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" class="form-control" type="text" name="title" ngModel>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" name="name" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" class="form-control" type="text" name="description" ngModel>
      </div>
      <button class="btn btn-primary btn-sm" type="submit">Save</button>
      <pre>
        <!-- {{postForm.form.value|json}} -->
      </pre>
    </form>
  </div>
</div>
